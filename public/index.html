<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
    <title>Watcher</title>
    <style>.hidden { visibility: hidden; }</style>
</head>
<body>  
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <hr>
                
                <h4>Watcher</h4>
                <sup id="engineDisplay"></sup>
                <h1>Routine editor</h1>

                <div id="form">
                    <label for="keywords">Keywords</span></label><br> <input class="form-control" type="text" name="keywords" id="keywords">
                    <br>
                    <label for="domain">Domain</span></label><br> <input class="form-control" type="text" name="domain" id="domain" value="https://www.jofogas.hu/budapest">
                    <br>
                    <label for="min">Min</label><br><input class="form-control" type="number" name="min" id="min">
                    <br>
                    <label for="max">Max</label><br><input class="form-control" type="number" name="max" id="max">
                </div>

                <hr>
                <button id="add" class="btn btn-primary" >Add / Modify</button>
                <button id="remove" class="btn btn-danger">Remove</button>
                <button id="upload" class="btn btn-success">Upload to live</button>
            </div>
            <div class="col-sm">
                <hr>
                <h3>Active routines <span class="badge badge-primary" id="routinesCount">?</span> <span class="badge badge-danger hidden" id="unsaved">unsaved</span></h3>
                <ul class="list-group" id="routines">
                    <li class="list-group-item">Create New </li>
                </ul>
            </div>
            <div class="col-sm">
                <hr>
                <h3>Items in notify <span class="badge badge-primary" id="memoryCount">?</span></h3>
                <ul class="list-group" id="memory">

                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
